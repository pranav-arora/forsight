<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Search By Name
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="status" style="background-color: #EBF5FB;">
  <!-- <div class="background-image"></div> -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

  <ion-card>
    <ion-list *ngFor="let item of items" (click)="search(item)">
      <ion-list-header>
        {{item.name}}
      </ion-list-header>
    </ion-list>
  </ion-card>


</ion-content>
