<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Optometrist List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="status" style="background-color: #EBF5FB;">

  <ion-card>
    <ion-list *ngFor="let item of optometrists" (click)="select(item)">
      <ion-list-header>
        <h2>{{item.name}}</h2>
        <br>
        <p *ngIf="item.workplaceName">• {{ item.workplaceName }}</p>
        <p *ngIf="item.qualification">• {{ item.qualification }} </p>
        <p *ngIf="item.workExperience">• {{ item.workExperience }}</p>
      </ion-list-header>
    </ion-list>
  </ion-card>


</ion-content>
