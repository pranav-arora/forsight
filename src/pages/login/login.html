<ion-header>
  <ion-navbar color="primary">
    <ion-title>Welcome to Forsight</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="login" padding="true" style="background-color: #EBF5FB;">
  <img src="assets/logo.png" width="250" style="margin-bottom:15px;" />
  <h3 style="margin-top:-15px; font-style:italic; color:#029DFA;">search your optometrist</h3><br />
  <p>Forsight helps you get latest information on eye care and connects you with experienced with optometrists for your primary eye care</p>
  <br />
  <br />
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <p *ngIf="errorMsg" style="color:red; background-color: white;">{{errorMsg}}</p>
    <button ion-button color="secondary" block (click)="login()">Log In</button>
    <button ion-button color="primary" block (click)="gotoSignup()">Signup</button>
    <h4>OR</h4>
  </div>

  <div padding style="margin-top:-20px;">
    <img (click)="fblogin()" src="assets/fb.png" style="width:200px;" />
  </div>

</ion-content>
